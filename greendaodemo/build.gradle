apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.yjn.greendaodemo"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 2
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // 可以更改 greenDao 的生成路径。
    greendao{
        schemaVersion 6
        //targetGenDir 'src/main/java' //可以不要这个参数，默认会生成到app/build/generated中去
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile 'org.greenrobot:greendao:3.2.2' // add library
    compile 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v2.0.3' //数据库升级，greendao 3.0 above

    /**
     * Stetho 是一个 Android 应用的调试工具。当你的应用集成 Stetho 时，
     * 开发者可以访问 Chrome，在 Chrome Developer Tools 中查看�应用布局，网络请求，sqlite，preference 等等，
     * 可视化一切应用操作（更重要的是不用 root）。多说无益,
     */
    compile 'com.facebook.stetho:stetho:1.3.1'
}
